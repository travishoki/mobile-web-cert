    <p>A responsive grid-based layout using CSS</p>

    <style>
        .grid {
            max-width: 1024px;
            margin: 0 auto;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-left: -10px;
            margin-right: -10px;
        }
        ul li {
            float: left;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            box-sizing: border-box;
        }
        ul li img {
            width: 100%;
        }
        .col-xs-12 {
            width: 100%;
        }

        @media (min-width: 768px) {
            .col-sm-6 {
                width: 50%;
            }
            ul li:nth-child(2n+1) {
                clear: both;
            }
        }

        @media (min-width: 992px) {
            .col-md-4 {
                width: 33.33333333%;
            }
            ul li:nth-child(3n+1) {
                clear: both;
            }
        }

        @media (min-width: 1024px) {
            .col-lg-3 {
                width: 25%;
            }
            ul li:nth-child(4n+1) {
                clear: both;
            }
        }
    </style>
